<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double Range Slider | Geek.With.Me</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <div class="form-group">
          <label>قیمت</label>
          <div class="zp-double-range">
            <div class="zp-range-track"></div>
            <input
              type="range"
              name="price-min"
              id="price-min"
              min="0"
              max="100"
              value="0"
            />
            <input
              type="range"
              name="price-max"
              id="price-max"
              min="0"
              max="100"
              value="100"
            />
            <div class="values">
              <div class="min-val">
                <span class="counter">15</span><span>میلیون تومان</span>
              </div>
              <div class="max-val">
                <span class="counter">100</span><span>میلیون تومان</span>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>کارکرد</label>
          <div class="zp-double-range">
            <div class="zp-range-track"></div>
            <input
              type="range"
              name="price-min"
              id="price-min"
              min="0"
              max="100"
              value="0"
            />
            <input
              type="range"
              name="price-max"
              id="price-max"
              min="0"
              max="100"
              value="100"
            />
            <div class="values">
              <div class="min-val">
                <span class="counter">15</span><span>کیلومتر</span>
              </div>
              <div class="max-val">
                <span class="counter">100</span>کیلومتر<span></span>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
